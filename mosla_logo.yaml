general:
  filename: mosla_logo
  primertable: mosla_logo.csv
  units: units.tsv
  cores: 7
  demultiplexing: false
  read_sorting: false
  already_assembled: false
  paired_End: true
  name_ext: R1

constraint_filtering:
  constraints:
  - homopolymer
  - undesired_subsequences
  - windowed_gc_content
  after_demultiplexing: true
  after_quality_control: true
  after_assembly: true
  primer_length: 20
  sequence_length: 160
  homopolymer:
    count: 7
  windowed_gc_content:
    gc_min: 0.4
    gc_max: 0.6
    window_size: 50
  overall_gc_content:
    gc_min: 0.3
    gc_max: 0.7
  undesired_subsequences:
    file: scripts/constraints/undesired_subsequences.txt
  kmer_counting:
    k: 20
    upper_bound: 2

qc:
  threshold: 0.9
  minoverlap: 15
  minqual: 1
  minlen: 160
  maxlen: 160
  primer_offset: false
  mq: 25
  trim_to_length : 180
  barcode_removed: true
  all_primer: false

derep:
  clustering_id: 0.97

